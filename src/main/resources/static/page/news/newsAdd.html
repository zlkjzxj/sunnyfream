<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <style>
        .layui-form-label {
            width: 120px;
        }

        .layui-input-block {
            margin-left: 150px;
            min-height: 36px
        }
    </style>
</head>

<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md8 layui-col-xs12">
        <blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 前期准备情况</blockquote>
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">项目名称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input newsName" lay-verify="newsName" placeholder="请输入文章标题">
                    </div>
                </div>
                <div class="layui-row layui-col-space10">
                    <div class="layui-form-item magb0">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">项目编号</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" placeholder="请输入项目编号">
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <label class="layui-form-label">立项时间</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" id="lxsj" placeholder="请选择项目时间">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-md6 ">
                        <label class="layui-form-label">部门</label>
                        <div class="layui-input-block">
                            <select name="interest" lay-filter="aihao">
                                <option value="0">系统集成部</option>
                                <option value="1">软件开发部</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-md6 ">
                        <label class="layui-form-label">项目经理</label>
                        <div class="layui-input-block">
                            <select name="interest" lay-filter="aihao">
                                <option value="0">张嘉楠</option>
                                <option value="1">李享亮</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space10">
                    <div class="layui-form-item magb0">
                        <div class="layui-col-md6 ">
                            <label class="layui-form-label">审批结果</label>
                            <div class="layui-input-block">
                                <input type="radio" name="openness" title="通过" lay-skin="primary" checked/>
                                <input type="radio" name="openness" title="未通过" lay-skin="primary"/>
                            </div>
                        </div>
                        <div class="layui-col-md6 ">
                            <label class="layui-form-label">方案完成情况</label>
                            <div class="layui-input-block">
                                <input type="radio" name="openness" title="完成" lay-skin="primary" checked/>
                                <input type="radio" name="openness" title="未完成" lay-skin="primary"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-col-space10">
                    <div class="layui-form-item magb0">
                        <div class="layui-col-md6 ">
                            <label class="layui-form-label">产品选型完成情况</label>
                            <div class="layui-input-block">
                                <input type="radio" name="openness" title="通过" lay-skin="primary" checked/>
                                <input type="radio" name="openness" title="未通过" lay-skin="primary"/>
                            </div>
                        </div>
                        <div class="layui-col-md6 ">
                            <label class="layui-form-label">招标组织完成情况</label>
                            <div class="layui-input-block">
                                <input type="radio" name="openness" title="完成" lay-skin="primary" checked/>
                                <input type="radio" name="openness" title="未完成" lay-skin="primary"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-col-space10">
                    <div class="layui-form-item magb0">
                        <div class="layui-col-md6 ">
                            <label class="layui-form-label">用资计划表确定</label>
                            <div class="layui-input-block">
                                <input type="radio" name="openness" title="通过" lay-skin="primary" checked/>
                                <input type="radio" name="openness" title="未通过" lay-skin="primary"/>
                            </div>
                        </div>
                        <div class="layui-col-md6 ">
                            <label class="layui-form-label">合同签订</label>
                            <div class="layui-input-block">
                                <input type="radio" name="openness" title="完成" lay-skin="primary" checked/>
                                <input type="radio" name="openness" title="未完成" lay-skin="primary"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md12 layui-col-xs12">
            <blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 集成部署情况</blockquote>
        </div>
    </div>

    <div class="layui-col-md4 layui-col-xs12">
        <blockquote class="layui-elem-quote title"><i class="layui-icon">&#xe609;</i> 财务填写状况</blockquote>
        <div class="border">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 状　态</label>
                <div class="layui-input-block newsStatus">
                    <select name="status" lay-verify="required">
                        <option value="0">保存草稿</option>
                        <option value="1">等待审核</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe65e;</i>合同金额</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" placeholder="请输入合同金额">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 发　布</label>
                <div class="layui-input-block">
                    <input type="radio" name="release" title="立即发布" lay-skin="primary" lay-filter="release" checked/>
                    <input type="radio" name="release" title="定时发布" lay-skin="primary" lay-filter="release"/>
                </div>
            </div>
            <div class="layui-form-item layui-hide releaseDate">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="release" placeholder="请选择日期和时间" readonly/>
                </div>
            </div>
            <div class="layui-form-item openness">
                <label class="layui-form-label"><i class="seraph icon-look"></i> 公开度</label>
                <div class="layui-input-block">
                    <input type="radio" name="openness" title="开放浏览" lay-skin="primary" checked/>
                    <input type="radio" name="openness" title="私密浏览" lay-skin="primary"/>
                </div>
            </div>
            <div class="layui-form-item newsTop">
                <label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="newsTop" lay-skin="switch" lay-text="是|否">
                </div>
            </div>
            <hr class="layui-bg-gray"/>
            <div class="layui-right">
                <a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i
                        class="layui-icon">&#xe609;</i>发布</a>
                <a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="newsAdd.js"></script>
</body>
</html>
