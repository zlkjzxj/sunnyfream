<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../static/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<div class="layui-row layui-col-space30">
    <div class="magb15 layui-col-md2">
        <table id="auth-table" class="layui-table" lay-filter="auth-table"></table>
    </div>
    <div class="magb15 layui-col-md7">
        <form class="layui-form">
            <div class="layui-row">
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">用户代号</label>
                    <div class="layui-input-block">
                        <input type="text" id="yhdh" name="yhdh" class="layui-input userName" lay-verify="required"
                               placeholder="请输入简称或英文名(zs or json)">
                    </div>
                </div>
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" id="name" name="name" class="layui-input userName" lay-verify="required"
                               placeholder="请输入员工姓名">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-block">
                        <select name="bmbh" class="bmbh">
                            <option value="0">软件研发部</option>
                            <option value="1">系统集成部</option>
                            <option value="2">人事管理部</option>
                        </select>
                    </div>
                </div>
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">职务</label>
                    <div class="layui-input-block userSex">
                        <select name="zw" class="zw">
                            <option value="0">职员</option>
                            <option value="1">主管</option>
                            <option value="2">部门经理</option>
                            <option value="3">总经理</option>
                            <option value="4">董事长</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">用户有效期</label>
                    <div class="layui-input-block">
                        <input type="text" name="yhyxq" class="layui-input" id="yhyxq" lay-filter="required"
                               placeholder="请选择用户有效期">
                    </div>
                </div>
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">密码有效期</label>
                    <div class="layui-input-block">
                        <input type="text" name="mmyxy" class="layui-input" id="mmyxy" lay-filter="required"
                               placeholder="请选择密码有效期">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">用户是否可用</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="isenabled" lay-skin="switch" lay-text="是|否" id="isenabled"/>
                    </div>
                </div>
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">用户是否锁定</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="islocked" lay-skin="switch" lay-text="是|否" id="islocked"/>

                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block userSex">
                        <input type="radio" name="gender" value="男" title="男" checked>
                        <input type="radio" name="gender" value="女" title="女">
                        <input type="radio" name="gender" value="保密" title="保密">
                    </div>
                </div>
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" id="email" name="email" class="layui-input userEmail" lay-verify=""
                               placeholder="请输入邮箱">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">出生日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="csrq" class="layui-input" id="csrq" placeholder="请选择密码有效期">
                    </div>
                </div>
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-block">
                        <input type="text" name="sfzmhm" id="sfzmhm" class="layui-input idcard"
                               placeholder="请输入身份证号码">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="lxdh" id="lxdh" class="layui-input phone"
                               placeholder="请输入电话号码">
                    </div>
                </div>
                <div class="magb15 layui-col-md6 layui-col-xs12">
                    <label class="layui-form-label">联系地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="lxdz" id="lxdz" class="layui-input"
                               placeholder="请输入联系地址">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">ip地址</label>
                <div class="layui-input-block">
                    <input type="text" name="ip" id="ip" class="layui-input"
                           placeholder="请输入计算机ip地址">
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script type="text/javascript" src="../../static/layui/layui.js"></script>
<script type="text/javascript" src="../../static/service/dep.js"></script>
</body>
</html>
